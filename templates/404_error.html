<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBazaar - 404 - Page Not Found</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-page layout */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
            color: #333;
        }

        /* Container styling */
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Main heading */
        .container h1 {
            font-size: 5rem;
            color: #979797;
            margin-bottom: 20px;
        }

        /* Subheading */
        .container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #666;
        }

        /* Button styling */
        .container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #979797;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .container a:hover {
            background-color: #ff5252;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
